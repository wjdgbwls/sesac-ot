<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품목록</title>
</head>
<body>
  <h1>상품 목록</h1>
  <ul>
    {%for item_name, item_info in items.items()%}
    <li>
      <a href ='/add_to_cart/{{item_name}}'>카트에 담기
      {{ item_info.name}} (가격: {{item_info.price}}원)
      </a>
    </li>
    {%endfor%}
  </ul>
</body>
</html>
