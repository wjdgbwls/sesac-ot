<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table {
      border-collapse: collapse;
      width: 100%;
  }

  th,
  td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
  }

  th {
      background-color: #ffa500;
      color: white;
  }

  tr:nth-child(even) {
      /* 추가 */
      background-color: #f2f2f2;
  }

  .pagination {
      margin-top: 20px;
  }

  .pagination a {
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ddd;
      margin: 0 4px;
  }

  .pagination a.active {
      background-color: #4CAF50;
      color: white;
      border: 1px solid #4CAF50;
  }


</style>
<h1>{{ user[0][0] }}</h1>
<body>
  <table>
    <tr>
      <th>StoreName</th>
      <th>Address</th>
      <th>Price</th>
  </tr>
  {%for u in user%}
  <tr>
      <td>{{ u[0] }}</td>
      <td>{{ u[1] }}</td>
      <td>{{ u[2] }}</td>
  </tr>
  {% endfor %}
  </table>
  <button type="submit"><a href="/">돌아가기</a></button>

</body>
</html>
