{% extends "base.html" %} {% block title %}사용자 정보{% endblock %} {% block content %}
<h1 class="text-center">사용자 정보 보기</h1>
<table class="table table-striped">
  <tr>
    <th>id</th>
    <th>username</th>
    <th>password</th>
    <th>email</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.password_hash }}</td>
    <td>{{ user.email }}</td>
  </tr>
  {% endfor %}
</table>
<form class="d-grid gap-2" action="{{ url_for('main') }}">
  <input class="btn btn-primary" type="submit" value="홈으로 돌아가기" />
</form>
{% endblock %}
