{% extends "base.html" %} {% block title %}회원가입{% endblock %} {% block content %}
<h1 class="text-center">회원가입</h1>
<form action="{{ url_for('register') }}" method="post">
  <div class="d-flex flex-column mb-3">
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingInput" type="text" name="username" required />
      <label for="floatingInput">아이디</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingInput" type="password" name="password" required />
      <label for="floatingInput">비밀번호</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingInput" type="email" name="email" />
      <label for="floatingInput">이메일</label>
    </div>
    <div class="d-grid gap-2">
      <input class="btn btn-primary" type="submit" value="회원가입하기" />
    </div>
  </div>
</form>
{% endblock %}
