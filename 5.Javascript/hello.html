<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script>
      function calculate() {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var result = num1 + num2;
        document.getElementById('result').value = result;
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div>
    <textarea style="width: 200px;" id="result" rows="4" cols="50" placeholder="결과가 여기에 표시됩니다."></textarea>
  </div>
  <div>
    <button class ="btn btn-default" style ="width: 50px;">+</button>
    <button class ="btn btn-default" style ="width: 50px;">-</button>
    <button class ="btn btn-default" style ="width: 50px;">*</button>
    <button class ="btn btn-default" style ="width: 50px;">/</button>
  </div>
  <div>
    <button class ="btn btn-default" style ="width: 50px;">7</button>
    <button class ="btn btn-default" style ="width: 50px;">8</button>
    <button class ="btn btn-default" style ="width: 50px;">9</button>
    <button class ="btn btn-default" style ="width: 50px;">=</button>
  <div>
    <button class ="btn btn-default" style ="width: 50px;">4</button>
    <button class ="btn btn-default" style ="width: 50px;">5</button>
    <button class ="btn btn-default" style ="width: 50px;">6</button>
    <button class ="btn btn-default" style ="width: 50px;">C</button>
  </div>
  <div>
    <button class ="btn btn-default" style ="width: 50px;">1</button>
    <button class ="btn btn-default" style ="width: 50px;">2</button>
    <button class ="btn btn-default" style ="width: 50px;">3</button>
    <button class ="btn btn-default" style ="width: 50px;">0</button>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
