<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Revenue</title>
</head>
<body>
  <h1>월간 매출액</h1>
  <table>
    <tr>
      <td>연월</td>
      <td>월간 매출액</td>
    </tr>
    <!-- jinja 템플릿을 통해 받아온 결과를 테이블로 촤라락-->
    <!-- 힌트 for 루프 사용-->
    {% for row in rows %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
    </tr>
    <!--미션2 테이블을 그래프로대체해야됌-->
  </table>
</body>
</html>
