<!DOCTYPE html>
<html>

<head>
  <style>
    .navigation {
      width: 350px;
      margin-top: 10px;
      justify-content: flex-end;
      align-items: center;
      background-color: #f2f2f2;
      padding: 10px;
    }
  
    .navigation ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    .navigation ul li {
      display: inline-block;
      margin-left: 10px;
    }
  
    .navigation ul li a {
      text-decoration: none;
      color: #333333;
      padding: 5px;
    }
    .button {
      
      display: inline-block;
      padding: 5px 16px;
      font-size: 16px;
      text-decoration: none;
      background-color: #f44336;
      color: white;
      border-radius: 4px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d32f2f;
    }

    .button-login {
      
      margin-right: 10px;
    }

    .button-signup {
      background-color: #f44336;
    }

    .button-signup:hover {
      background-color: #d32f2f;
    }
    .search-container {
      display: flex;
      justify-content: flex-end;
    }

    .search-input {
 
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .menu>li:hover {
      background-color: #94a9ff;
      transition-duration: 0.5s;
    }

    .menu>li:hover .submenu {
      height: 100px;
      /*서브메뉴 li한개의 높이 50*5*/
      transition-duration: 1s;
    }



    .h-container {
      width: 100%;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #5778ff;
      ;
    }

    .content {
      width: 100%;
      align-items: center;
      margin-top: 10px;
      text-align: center;
      /* 사진을 가운데로 오게함 */
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
    }

    .product {
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .product-price {
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="h-container">
    <div id="div1" class="item"><img src="../images/bemypet-logo.png"></div>
    <div id="div2" class="item"></div>
    
    <div id="div3" class="item">
      <input type="text" class="search-input" placeholder="검색어를 입력하세요">
      <button class="search-button">검색</button>
      <a href="#" class="button button-login">로그인</a>
      <a href="#" class="button button-signup">회원가입</a>
      <div class="navigation">
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">상품</a></li>
          <li><a href="#">브랜드</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
  </div>
  </div>

  <section>
    <div class="content">
      <img src="../images/dog1.jpg">
    </div>
  </section>
  <section>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="상품 1">
        <div class="product-title">상품 1</div>
        <div class="product-price">가격: $10</div>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="상품 2">
        <div class="product-title">상품 2</div>
        <div class="product-price">가격: $20</div>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="상품 3">
        <div class="product-title">상품 3</div>
        <div class="product-price">가격: $30</div>
      </div>
      <div class="product">
        <img src="product4.jpg" alt="상품 4">
        <div class="product-title">상품 4</div>
        <div class="product-price">가격: $40</div>
      </div>
      <!-- 추가적인 상품들을 여기에 추가하세요 -->
    </div>
  </section>

</body>

</html>
