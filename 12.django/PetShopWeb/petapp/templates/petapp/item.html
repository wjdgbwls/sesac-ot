<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    {% for item in items %}
            <li>
                <h2>{{ item.title }}</h2>
                <p>Price: ${{ item.price }}</p>
                <img src="{{ item.img.url }}" alt="{{ item.title }} Image">
            </li>
        {% endfor %}

</ul>
</body>
</html>
