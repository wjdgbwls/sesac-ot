<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    .slideshow-container {
        max-width: 800px;
        max-height: 800px;
        position: relative;
        margin: auto;
    }

    .slide {
        display: none;
    }

    img {
        width: 100%;
    }
</style>
</head>
<body>
  <h1>메인 홈페이지</h1>
  <div class="slideshow-container">
    <h2>슬라이드</h2>
    {% for item in img %}
        <div class="slide">
            <img src="{{ item.img.url }}" alt="Image">
        </div>
    {% endfor %}
</div>
<div>
  <h1>지도</h1>
</div>
  
  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var slides = document.getElementsByClassName("slide");
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // 1초마다 이미지 변경
    }
</script>
</body>
</html>
